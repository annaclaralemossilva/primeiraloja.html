<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styleform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Seção do formulário de contato -->
        <section class="form">
            <h1>⊱Cadastro⊰</h1>
            <form action="/submit" method="POST">
                <!-- Campo para o nome -->
                <label for="name"><h4>Nome:</h4></label>
                <input type="text" id="name" name="name">    
                <!-- Campo para o e-mail -->
                <label for="email"><h4>E-mail:</h4></label>
                <input type="email" id="email" name="email">
                <!-- Campo para a senha -->
                <label for="senha"><h4>Senha:</h4></label>
                <input type="password" id="senha" name="senha">
                <!-- Campo para o telefone -->
                <label for="phone"><h4>Telefone:</h4></label>
                <input type="tel" id="phone" name="phone">
                <!-- Botão de envio -->
                <a href="index.html"><h2>Enviar</h2></a>
            </form>
        </section>
</body>
